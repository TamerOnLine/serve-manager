<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛠️ Project Control Dashboard</title>
  <script defer src="/static/script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #project-info {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }
    #project-info span {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin: 5px 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>🛠️ Project Control Dashboard (Portable)</h1>

  <h2>➕ Add New Project</h2>
<form id="add-form" onsubmit="addProject(event)">
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="type" placeholder="Type (flask/python/node/...)" required>
  <input type="text" id="path" placeholder="Path (absolute or relative)" required>
  <input type="text" id="entry" placeholder="Entry file (e.g. main.py)" required>
  <input type="number" id="port" placeholder="Port" required>
  <button type="submit">➕ Add</button>
</form>


  <div id="project-info">
    <div id="project-list"></div>
    <!-- تفاصيل المشروع سيتم عرضها هنا -->
  </div>

</body>
</html>
